<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <!-- Card -->
        <div class="card">
          <!-- Save Button -->
          <div class="save">Save</div>
          <!-- 3 Buttons Section -->
          <div class="bottom">
            <div class="label"><i class="fa-solid fa-arrow-up-right-from-square"></i> Condividi</div>
            <div class="action"><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
            <div class="dots"><i class="fa-solid fa-ellipsis"></i></div>
          </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/54c8c90fcc.js" crossorigin="anonymous"></script>
</body>
</html>
